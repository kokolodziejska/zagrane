services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foka}
      POSTGRES_DB: ${POSTGRES_DB:-reservation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - reservation-network
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-foka}@db:5432/${POSTGRES_DB:-reservation}
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
      CORS_ORIGINS: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_TOKEN_EXPIRE_MIN: ${ACCESS_TOKEN_EXPIRE_MIN}
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reservation-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    restart: unless-stopped
    networks:
      - reservation-network

volumes:
  postgres_data:
  frontend_node_modules:

networks:
  reservation-network:
    driver: bridge
